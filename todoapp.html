<html>
 
 <head>
  <title> To-Do App </title>
  <link rel=stylesheet href=todoapp.css type=text/css>
 </head>
 
 <body>
  
  <script type=text/javascript src=todo.js></script>
  <script type="text/javascript" src="http://bnmnetp.github.io/CS130/listsaver.js"></script>
 
  <nav>
   <a href=index.html>Home</a>
  </nav>
  
  <header>
   <h1>Stuff That Needs to Get Done</h1>
  </header>
  
  <main>
   <ul id=tdlist></ul>
  </main>
  
  <section id=entry>
   <label for="word">Enter Text</label>
   <input type="text" id="word">
    <select id="priority">
     <option>high</option>
     <option>medium</option>
     <option>low</option>
   </select>
   <button onclick="addTask();">New</button>
  
  </section>
  <script type="text/javascript">
   window.onload = function() { restoreList("tdlist", checkItem) }
  </script>
  
 </body>
</html>
